services:
    ### NATS server
    #
    # Official image: https://hub.docker.com/_/nats
    # Documentation: https://docs.nats.io/running-a-nats-service/nats_docker
    #
    nats:
        image: nats:latest
        hostname: nats
        container_name: nats
        restart: always
        networks:
            - nats_net
        ports: # close ports in production
            - '4222:4222'
        #     - '6222:6222'
        #     - '8222:8222'

